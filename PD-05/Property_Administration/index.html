<!DOCTYPE html>

<head>
    <title>Property Administration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="development container">
        <div class="jumbotron mt-3">
            <h1>Property Administration</h1>
            <p>Register and transfer all your property in here</p>
        </div>
    </div>
    <div class="container" id="function_container">
        <div class="col-md-4">
            <h2>Register Property</h1>
                <label for="address">Address: </label><input id="address" type="text" /><br /><br />
                <label for="price">Price: </label><input id="price" type="number" /><br /><br />
                <button id="submit" onclick="registerProperty()">Register</button>
        </div>
        <div class="col-md-4">
            <h2>Get Property</h1>
                <label for="address_wallet">Wallet Address: </label><input id="address" type="text" placeholder="Werkt nog niet" /><br /><br />
                <label for="id_house">Property ID: </label><input id="id" type="number" placeholder="Werkt nog niet"/><br /><br />
                <button id="submit" onclick="getProperty()">Get</button>
        </div>
        <div class="col-md-4">
            <h2>Transfer Property</h1>
                <label for="address_buyer">Buyer Wallet Address: </label><input id="address_buyer"
                    type="text" placeholder="Werkt nog niet" /><br /><br />
                <label for="id_transferHouse">Price: </label><input id="id_transferHouse" type="number" placeholder="Werkt nog niet" /><br /><br />
                <button id="submit" onclick="transferProperty()">Transfer</button>
        </div>
    </div>

</body>
